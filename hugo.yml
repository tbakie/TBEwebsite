          tag: tags
          series: series
        menu:
            main:
                - name: About
                  url: about/
                  weight: 5
                - name: Hobbies
                  url: hobbies/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Showcase
