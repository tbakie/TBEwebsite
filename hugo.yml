            # In this website you can see my projects, news, social media accounts and little bit about myself :D

        
            
       

    socialIcons:
        - name: github
          url: "https://github.com/tbakie"
        - name: linkedin
          url: "https://www.linkedin.com/in/tugrul-efesoy/"
        - name: Instagram
          url: "https://www.instagram.com/baki__efe"

